<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(228, 200, 200);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 70%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .Buttons {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], input[type="button"] {
            width: 30%;
            padding: 10px;
            background-color: rgb(189, 35, 21);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: rgb(25, 154, 143);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registrationForm" action="server.php" method="post">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
        </div>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.." required>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="Buttons">            
            <input type="submit" value="Submit">
            <input type="button" value="Save" onclick="handleSave()">
            <input type="button" value="Reject" onclick="handleReject()">
        </div>
        
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        var dob = new Date(document.getElementById('dob').value);
        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var m = today.getMonth() - dob.getMonth();

        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        if (age < 11) {
            alert("You must be at least 11 years old to register.");
            event.preventDefault();
        }
    });

    function handleSave() {
        alert("Registration details saved successfully.");
    }

    function handleReject() {
        alert("Registration details rejected successfully.");
    }
</script>

</body>
</html>
